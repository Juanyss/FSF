<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Productos</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/product.css" />
    <script	src="/JS/jquery-3.3.1.min.js"></script>
</head>

<body>

<div id="cssmenu">
    <ul>
        <li><a href="/"><span>Inicio</span></a></li>
        <li class="active"><a href="#"><span>Productos</span></a></li>
        <li><a href="/distributors"><span>Distribuidores</span></a></li>
        <li class="last"><a href="#"><span>Contact</span></a></li>
    </ul>
</div>

<br>
<br>

<div class="thumbnails">

    <div class="box">
        <div class="image fit"><img src="IMG/search.png" /></div>
        <div class="inner">
            <button class="button style2 fit" id="searchButton">Buscar</button>
        </div>
    </div>

    <div class="box">
        <div class="image fit" ><img src="IMG/new.png" alt="" /></div>
        <div class="inner">
            <button class="button fit" id="addProduct">Crear</button>
        </div>
    </div>

</div>

<div id="searchDiv" style="display: none;">
    <input class="wrap-table100" placeholder="Barra de busqueda por nombre ..." id='productSearch'/>
</div>

<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100 ver1 m-b-110">
                <div class="table100-head">
                    <table>
                        <thead>
                        <tr class="row100 head">
                            <th class="column1">Nombre</th>
                            <th class="column2">Marca</th>
                            <th class="column3">Detalle</th>
                            <th class="column4">Stock</th>
                            <th class="column5">Costo</th>
                            <th class="column5">Precio</th>
                            <th class="column6">Acciones</th>
                        </tr>
                        </thead>
                    </table>
                </div>

                <div class="table100-body js-pscroll" id="productList">

                </div>
            </div>
        </div>
    </div>
</div>

<div id="productForm"></div>


<script src="JS/productJS.js"></script>
</body>



</html>
